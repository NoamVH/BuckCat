<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='CatFavicon.png') }}">
    <!--
        Set a link to a stylesheet as you would for any CSS file, but use the url_for method to be rendered by Flask when initializing the webapp,
        the argument for the static folder and the name of the file itself need to be set.
    -->
    <title>BuckCat v4.0</title>

    <!-- Open Graph Tags for banners for websites and chat applications. -->
    <meta property="og:title" content="BuckCat v4.0" />
    <meta property="og:description" content="It's a bucket, with cats, a buckcat, if you will." />
    <meta property="og:image" content="http://buckcat.info/static/Buckcat.jpg" />
    <meta property="og:url" content="https://buckcat.info/" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div id="MainPageMain">
        <div id="Title">
            <h1>Hello User!</h1>
        </div>
        <div>
            <div>
                <div>
                    <img src="{{ url_for('static', filename='Images/thisisabucket.gif') }}" id="ThisIsABucket">
                </div>
                
                <div>
                    <h2>This bucket has cats in it!! <br> (Now on GCP with Terraform)</h2>
                </div>
                <div id="CatBox">
                    {% if url %}
                    <img src="{{ url }}" id="CatPic", alt="">
                    {% endif %}
                </div>
                <div id="CatFormDiv">
                    <p>
                        <form method="post" action="/request_cat" id="CatForm">
                            <input type="hidden" name="animal" value="cat">
                            <input type="submit" class="CatButton" value="Pull a Cat">
                        </form>
                    </p>    
                </div>
                <div>
                    <p>
                        <h3>What's happening here? Click <a href="/gcp-explanation">here</a> to find out!</h3>
                    </p>       
                </div>
            </div>
        </div>
    </div>
</body>
</html>
